<!DOCTYPE html>
<html lang="pl" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Studio | Premium Digital Portfolio</title>
    <!-- React & Babel for JSX -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }
        .image-reveal { transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1); }
        .image-reveal:hover { transform: scale(1.03); }
        .glass-nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(20px); }
        .text-gradient { background: linear-gradient(to right, #000, #4b5563); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="bg-[#fafafa] text-[#1a1a1a]">

    <!-- Top Portfolio Banner -->
    <div class="bg-black text-white text-center py-3 text-xs font-bold tracking-[0.2em] uppercase sticky top-0 z-[110]">
        Projekt demonstracyjny do portfolio • Fikcyjna marka
    </div>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Navbar = () => (
            <nav class="fixed top-10 w-full z-[100] glass-nav border-b border-gray-100">
                <div class="container mx-auto px-6 py-5 flex justify-between items-center">
                    <div class="text-xl font-extrabold tracking-tighter">STELLAR<span class="text-blue-600">.</span></div>
                    <div class="hidden md:flex space-x-10 text-sm font-semibold uppercase tracking-widest">
                        <a href="#about" class="hover:text-blue-600 transition">O nas</a>
                        <a href="#services" class="hover:text-blue-600 transition">Ekspertyza</a>
                        <a href="#gallery" class="hover:text-blue-600 transition">Realizacje</a>
                    </div>
                </div>
            </nav>
        );

        const Hero = () => (
            <section class="relative pt-48 pb-20 lg:pt-64 lg:pb-32 overflow-hidden">
                <div class="container mx-auto px-6">
                    <div class="flex flex-col lg:flex-row items-center gap-16">
                        <div class="lg:w-1/2 z-10">
                            <span class="inline-block px-4 py-1.5 mb-6 text-xs font-bold tracking-widest uppercase bg-blue-50 text-blue-600 rounded-full">Creative Agency</span>
                            <h1 class="text-6xl lg:text-8xl font-extrabold leading-[1.1] mb-8 text-gradient">
                                Tworzymy <br/>cyfrowe <br/>arcydzieła.
                            </h1>
                            <p class="text-xl text-gray-500 leading-relaxed max-w-lg">
                                Jesteśmy multidyscyplinarnym studiem projektowym, które łączy technologię z estetyką. Każdy piksel ma znaczenie.
                            </p>
                        </div>
                        <div class="lg:w-1/2 relative">
                            <div class="relative rounded-3xl overflow-hidden shadow-2xl">
                                <img src="https://images.unsplash.com/photo-1497215728101-856f4ea42174?auto=format&fit=crop&w=1000&q=80" alt="Workspace" class="w-full h-[600px] object-cover image-reveal" />
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        );

        const Services = () => {
            const items = [
                { 
                    title: "Brand Identity", 
                    desc: "Tworzymy unikalne tożsamości wizualne, które wyróżniają się na rynku.", 
                    img: "https://images.unsplash.com/photo-1626785774573-4b799315345d?auto=format&fit=crop&w=800&q=80" 
                },
                { 
                    title: "UI/UX Design", 
                    desc: "Projektujemy interfejsy, które są nie tylko piękne, ale przede wszystkim intuicyjne.", 
                    img: "https://images.unsplash.com/photo-1561070791-2526d30994b5?auto=format&fit=crop&w=800&q=80" 
                },
                { 
                    title: "Web Development", 
                    desc: "Budujemy skalowalne aplikacje webowe oparte na najnowszych technologiach.", 
                    img: "https://images.unsplash.com/photo-1461749280684-dccba630e2f6?auto=format&fit=crop&w=800&q=80" 
                }
            ];
            return (
                <section id="services" class="py-24 bg-white">
                    <div class="container mx-auto px-6">
                        <div class="mb-20">
                            <h2 class="text-4xl font-bold mb-4">Nasza Ekspertyza</h2>
                            <div class="w-20 h-1.5 bg-blue-600 rounded-full"></div>
                        </div>
                        <div class="grid md:grid-cols-3 gap-12">
                            {items.map((item, i) => (
                                <div key={i} class="group">
                                    <div class="overflow-hidden rounded-2xl mb-8">
                                        <img src={item.img} alt={item.title} class="w-full h-64 object-cover image-reveal" />
                                    </div>
                                    <h3 class="text-2xl font-bold mb-4">{item.title}</h3>
                                    <p class="text-gray-500 leading-relaxed">{item.desc}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Gallery = () => (
            <section id="gallery" class="py-24 bg-gray-50">
                <div class="container mx-auto px-6">
                    <h2 class="text-4xl font-bold text-center mb-16 text-gradient">Nasze Realizacje</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <img src="https://images.unsplash.com/photo-1555066931-4365d14bab8c?auto=format&fit=crop&w=800&q=80" class="w-full h-96 object-cover rounded-3xl shadow-lg image-reveal col-span-1 md:col-span-2" />
                        <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=800&q=80" class="w-full h-96 object-cover rounded-3xl shadow-lg image-reveal" />
                        <img src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?auto=format&fit=crop&w=800&q=80" class="w-full h-96 object-cover rounded-3xl shadow-lg image-reveal" />
                        <img src="https://images.unsplash.com/photo-1551434678-e076c223a692?auto=format&fit=crop&w=800&q=80" class="w-full h-96 object-cover rounded-3xl shadow-lg image-reveal lg:col-span-2" />
                    </div>
                </div>
            </section>
        );

        const App = () => (
            <div class="min-h-screen">
                <Navbar />
                <Hero />
                <Services />
                <Gallery />
                <footer class="bg-black text-white py-20">
                    <div class="container mx-auto px-6">
                        <div class="flex flex-col md:flex-row justify-between items-start gap-12">
                            <div class="max-w-sm">
                                <div class="text-2xl font-extrabold mb-6 tracking-tighter">STELLAR<span class="text-blue-600">.</span></div>
                                <p class="text-gray-500 leading-relaxed">To jest fikcyjne portfolio branżowe stworzone w celach prezentacyjnych. Wszystkie obrazy pochodzą z Unsplash, a treści są przykładowe.</p>
                            </div>
                            <div class="grid grid-cols-1 gap-10">
                                <div>
                                    <h5 class="font-bold mb-6 uppercase tracking-widest text-xs text-gray-400">Kontakt</h5>
                                    <p class="text-sm text-gray-500 mb-2 font-medium">Warszawa, Polska</p>
                                    <p class="text-sm text-blue-500 font-bold">office@stellar-portfolio.pl</p>
                                </div>
                            </div>
                        </div>
                        <div class="mt-20 pt-10 border-t border-white/10 text-center text-gray-600 text-xs">
                            &copy; 2026 Stellar Studio. Strona stworzona do portfolio.
                        </div>
                    </div>
                </footer>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
